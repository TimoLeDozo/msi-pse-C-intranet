<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion ¬∑ MSI Propales</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* --- DESIGN SYSTEM V1 --- */
    :root {
      color-scheme: dark;
      --gradient-primary: linear-gradient(135deg, #e0a3ff, #ff69b4, #00ffff);
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #050505;
      color: #f2e7ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* --- ANIMATED BACKGROUND --- */
    .neural-background {
      position: fixed;
      inset: 0;
      z-index: -3;
      background:
        radial-gradient(circle at 15% 85%, rgba(75, 0, 130, 0.7) 0%, transparent 55%),
        radial-gradient(circle at 85% 15%, rgba(139, 37, 99, 0.8) 0%, transparent 55%),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.22) 0%, transparent 65%),
        linear-gradient(135deg, #050505 0%, #12051c 100%);
      animation: backgroundPulse 16s ease-in-out infinite;
    }
    
    @keyframes backgroundPulse {
      0%, 100% { filter: brightness(0.92) saturate(1.4); }
      40% { filter: brightness(1.04) saturate(1.55) hue-rotate(10deg); }
      70% { filter: brightness(0.98) saturate(1.6) hue-rotate(-8deg); }
    }
    
    /* --- FLOATING SHAPES --- */
    .geometric-shapes {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }
    
    .shape {
      position: absolute;
      border: 1px solid rgba(0, 255, 255, 0.25);
      animation: floatShape 22s linear infinite;
      filter: drop-shadow(0 0 18px rgba(224, 163, 255, 0.35));
    }
    
    .shape:nth-child(1) { width: 110px; height: 110px; left: 8%; animation-delay: -2s; border-radius: 28px; }
    .shape:nth-child(2) { width: 70px; height: 70px; left: 76%; animation-delay: -9s; border-radius: 50%; border-color: rgba(255, 105, 180, 0.35); }
    .shape:nth-child(3) { width: 90px; height: 90px; left: 30%; animation-delay: -13s; transform: rotate(45deg); }
    .shape:nth-child(4) { width: 150px; height: 150px; left: 58%; animation-delay: -18s; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); background: linear-gradient(45deg, rgba(255, 0, 128, 0.12), transparent); }
    
    @keyframes floatShape {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      15%, 85% { opacity: 1; }
      to { transform: translateY(-120px) rotate(360deg); opacity: 0; }
    }
    
    /* --- LOGIN CARD --- */
    .login-container {
      width: min(440px, 92vw);
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(24px);
    }
    
    /* --- LOGO HEADER --- */
    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }
    
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 24px;
    }
    
    .login-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background: #fff;
      padding: 8px;
      border-radius: 14px;
      filter: drop-shadow(0 0 12px rgba(224, 163, 255, 0.5));
    }
    
    .login-logo-text {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #fff;
    }
    
    .login-header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff 0%, #a5a5a5 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .login-header p {
      color: rgba(255, 255, 255, 0.55);
      font-size: 0.95rem;
    }
    
    /* --- FORM STYLES --- */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .field label {
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      color: rgba(255, 255, 255, 0.65);
      text-transform: uppercase;
      font-weight: 500;
    }
    
    .field input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(6, 6, 6, 0.75);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    .field input::placeholder {
      color: rgba(255, 255, 255, 0.35);
    }
    
    .field input:focus {
      outline: none;
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.25);
      background: rgba(12, 12, 12, 0.9);
    }
    
    .field input:hover:not(:focus) {
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    /* --- SUBMIT BUTTON --- */
    .btn-submit {
      margin-top: 8px;
      padding: 18px 32px;
      border: none;
      border-radius: 999px;
      background: var(--gradient-primary);
      color: #050505;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(224, 163, 255, 0.3);
    }
    
    .btn-submit:hover::before {
      opacity: 1;
    }
    
    .btn-submit:active {
      transform: translateY(-1px);
    }
    
    .btn-submit:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.4), 0 20px 40px rgba(224, 163, 255, 0.3);
    }
    
    .btn-submit.loading {
      pointer-events: none;
      opacity: 0.85;
    }
    
    .btn-submit.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
    
    /* --- ERROR MESSAGE --- */
    .error-message {
      margin-top: 16px;
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(255, 107, 107, 0.15);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: center;
      display: none;
      animation: shake 0.4s ease;
    }
    
    .error-message.visible {
      display: block;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }
    
    /* --- FOOTER LINK --- */
    .login-footer {
      text-align: center;
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .login-footer p {
      color: rgba(255, 255, 255, 0.45);
      font-size: 0.85rem;
    }
    
    .login-footer a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .login-footer a:hover {
      opacity: 0.8;
    }
    
    /* --- BADGE --- */
    .version-badge {
      display: inline-block;
      margin-bottom: 20px;
      padding: 6px 14px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.25);
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #00ffff;
      text-transform: uppercase;
    }
    
    /* --- RESPONSIVE --- */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 24px;
        border-radius: 24px;
      }
      
      .login-header h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="neural-background"></div>
  <div class="geometric-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/1/1d/Logo_ICAM_-_2008.svg/1200px-Logo_ICAM_-_2008.svg.png" alt="Icam">
          <span class="login-logo-text">MSI Propales</span>
        </div>
        <span class="version-badge">üîê Acc√®s s√©curis√©</span>
        <h1>Connexion</h1>
        <p>Authentifiez-vous pour acc√©der √† la console Neural</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="field">
          <label for="username">Identifiant</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Votre identifiant"
            autocomplete="username"
            required
          />
        </div>

        <div class="field">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="btn-submit" id="btnSubmit">
          Se connecter
        </button>

        <div id="error" class="error-message"></div>
      </form>

      <div class="login-footer">
        <p>Propuls√© par <a href="https://github.com/TimoLeDozo/msi-pse-C-intranet" target="_blank">Neural Engine</a> ¬∑ Icam 2026</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");
    const submitBtn = document.getElementById("btnSubmit");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.classList.remove("visible");
      errorBox.textContent = "";
      
      // Add loading state
      submitBtn.classList.add("loading");
      submitBtn.textContent = "Connexion...";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          submitBtn.textContent = "Bienvenue ! ‚ú®";
          setTimeout(() => {
            window.location.href = "/";
          }, 500);
          return;
        }

        // Handle error
        submitBtn.classList.remove("loading");
        submitBtn.textContent = "Se connecter";
        errorBox.textContent = "Identifiants invalides. Veuillez r√©essayer.";
        errorBox.classList.add("visible");
        
      } catch (err) {
        submitBtn.classList.remove("loading");
        submitBtn.textContent = "Se connecter";
        errorBox.textContent = "Erreur de connexion au serveur.";
        errorBox.classList.add("visible");
      }
    });

    // Focus first input on load
    document.getElementById("username").focus();
    
    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        document.getElementById("username").focus();
      }
    });
  </script>

</body>
</html>
